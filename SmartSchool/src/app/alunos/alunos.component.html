<div class="CorTelaAluno">

  <div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
      <div class="d-flex">
          <div class="mr-auto">
            <app-titulo [titulo]="'Cód.: ' + alunoSelecionado.id" ></app-titulo>
          </div>
          <div class="mt-2">
            <button class="btn btn-outline-danger" (click)="voltar()">
              FECHAR</button>                
          </div>
      </div>

      <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
        <div class="form-group">
          <label for="formGroupExmpleInput">Nome</label>
          <input type="text"  formControlName="nome"
           class="form-control" >          
        </div>
        <div class="form-group">
          <label for="formGroupExmpleInput">SOBRENOME</label>
          <input type="text"  formControlName="sobrenome"
          class="form-control" >          
        </div>
        <div class="form-group">
          <label for="formGroupExmpleInput">TELEFONE</label>
          <input type="text" formControlName="telefone"
           class="form-control" >          
        </div>    
        <div class="form-group">
          <button class="btn btn-success">Enviar</button>
        </div>     
      </form>
  </div> <!-- fim -->  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}" >
    <h1> {{titulo}} </h1>
     
     <div class="tab">
              <table class="table table-hover">
                  <thead class="thead-dark">
                    <tr >
                      <th scope="col">Visualizar</th>
                      <th scope="col">ID</th>
                      <th scope="col">NOME</th>
                      <th scope="col">SOBRENOME</th>
                      <th scope="col">TELELFONE</th>
                      <th scope="col">- OPCÕES - </th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let aluno of alunos">
                        <td><button (click)="alunoSelect(aluno)" class="btn btn-warngin">detalhe</button></td>
                        <td scope="row">{{aluno.id}}</td>
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.sobrenome}}</td>
                        <td>{{aluno.telefone}}</td>
                        <td >
                          <div class="btn-group">                           
                            <button class="btn btn-outline-primary mr-2" >Editar</button>
                            <button class="btn btn-outline-danger">Excluir</button>
                          </div>
                        </td>
                      </tr>          
                  </tbody>
              </table>
     </div><!--fim tab-->
  </div><!-- fim ngIf-->
  </div>
</div> <!-- fim CorTelaAluno-->
