<div class="CorTelaAluno">

  <div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
      <div class="row">
          <div class="mr-auto">
            <app-titulo [titulo]="'aluno Selecionado: ' + alunoSelecionado.id" ></app-titulo>
          </div>
          <div class="mt-1" >
            <button class="btn btn-warning" (click)="voltar()">voltar</button>                
          </div>
      </div>
      <form>
        <div class="form-group">
          <label for="formGroupExmpleInput">Nome</label>
          <input type="text" value="{{alunoSelecionado.nome}}" class="form-control" >          
        </div>
        <div class="form-group">
          <label for="formGroupExmpleInput">SOBRENOME</label>
          <input type="text" value="{{alunoSelecionado.sobrenome}}" class="form-control" >          
        </div>
        <div class="form-group">
          <label for="formGroupExmpleInput">TELEFONE</label>
          <input type="text" value="{{alunoSelecionado.telefone}}" class="form-control" >          
        </div>        
      </form>
  </div> <!-- fim -->  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}" >
    <h1> {{titulo}} </h1>
     
     <div class="tab">
              <table class="table table-hover">
                  <thead class="thead-dark">
                    <tr >
                      <th scope="col">ID</th>
                      <th scope="col">NOME</th>
                      <th scope="col">SOBRENOME</th>
                      <th scope="col">TELELFONE</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let aluno of alunos"
                      style="cursor:pointer;" (click)="alunoSelect(aluno)">
                        <th scope="row">{{aluno.id}}</th>
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.sobrenome}}</td>
                        <td>{{aluno.telefone}}</td>
                      </tr>          
                  </tbody>
              </table>
     </div><!--fim tab-->
  </div><!-- fim ngIf-->


  </div>




</div> <!-- fim CorTelaAluno-->
